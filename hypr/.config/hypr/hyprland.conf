autogenerated = 0 # remove this line to remove the warning

monitor=,preferred,auto,1,mirror,eDP-1
monitor = DP-1, preferred, 0x0, 1
monitor = HDMI-A-1, 1920x1080, 0x0, 1

bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/set_monitors_on_lid_status_change.sh
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/set_monitors_on_lid_status_change.sh

exec-once = hyprpaper 
exec =  ~/.config/hypr/scripts/restart_ags_bar.sh 
exec-once = hypridle
# exec-once = nm-applet & blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = swaync
# exec-once = swayosd-server


$terminal = kitty
$fileManager = nautilus
$menu = ags -t launcher

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct 

input {
    kb_layout = us, us
        kb_variant = dvorak, 
        kb_model =
        kb_options = grp:win_space_toggle, caps:escape
        kb_rules =

        follow_mouse = 1

        touchpad {
            natural_scroll = yes
            disable_while_typing = no
        }

        resolve_binds_by_sym = 1

    sensitivity = 0 
}

general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
        gaps_out = 10
        border_size = 2
        col.active_border = rgba(ffffffaa)
        col.inactive_border = rgba(595959aa)

        layout = dwindle

        allow_tearing = false
}

decoration {
    rounding = 0
}

animations {
    enabled = no
        bezier = myBezier, 0.05, 0.9, 0.1, 1.05
        animation = windows, 1, 7, myBezier
        animation = windowsOut, 1, 7, default, popin 80%
        animation = border, 1, 10, default
        animation = borderangle, 1, 8, default
        animation = fade, 1, 7, default
        animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_splash_rendering = true
        vfr = true
}

device {
    name = epic-mouse-v1
        sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.* 

$mainMod = SUPER
$shiftMod = SUPER_SHIFT

bind = $mainMod, return, exec, $terminal
bind = $shiftMod, Q, killactive, 
bind = $mainMod, E, exec, $fileManager
bind = $shiftMod, space, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $shiftMod, J, togglesplit, 

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move Active
bind = $shiftMod, h, movewindow, l
bind = $shiftMod, l, movewindow, r
bind = $shiftMod, j, movewindow, u
bind = $shiftMod, k, movewindow, d

# # Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10
#
bind = $mainMod, 1, exec, hyprctl dispatch workspace 1
bind = $mainMod, 2, exec, hyprctl dispatch workspace 2
bind = $mainMod, 3, exec, hyprctl dispatch workspace 3
bind = $mainMod, 4, exec, hyprctl dispatch workspace 4
bind = $mainMod, 5, exec, hyprctl dispatch workspace 5
bind = $mainMod, 6, exec, hyprctl dispatch workspace 6
bind = $mainMod, 7, exec, hyprctl dispatch workspace 7
bind = $mainMod, 8, exec, hyprctl dispatch workspace 8
bind = $mainMod, 9, exec, hyprctl dispatch workspace 9
bind = $mainMod, 0, exec, hyprctl dispatch workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# ------------------ MY CONFIG ------------------
bind = $shiftMod, R, exec, hyprctl reload && notify-send "Hyprland config reloaded!"
bind = $mainMod, F, fullscreen
# bind = $mainMod SHIFT, F, fakefullscreen # Like fullscreen, but tiled
# bind = $shiftMod, E, exec, wlogout --protocol layer-shell
bind = $shiftMod, E, exec, ags -t powermenu

# restart bar
# bind = $shiftMod, W, exec, ~/.config/hypr/scripts/restart_waybar.sh
bind = $shiftMod, W, exec, ~/.config/hypr/scripts/restart_ags_bar.sh

# screenshot
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

binde = , XF86AudioRaiseVolume, exec, amixer -q -D pulse sset Master 5%+
binde = , XF86AudioLowerVolume, exec, amixer -q -D pulse sset Master 5%-
binde = , XF86AudioMute, exec, amixer -D pulse set Master 1+ toggle 
binde = , XF86AudioMicMute, exec, amixer -D pulse sset Capture toggle

binde = , XF86MonBrightnessUp, exec, brightnessctl set +5% 
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%- 

bindl = , XF86AudioPlay, exec, playerctl play-pause  # the stupid key is called play , but it toggles 
bindl = , XF86AudioNext, exec, playerctl next 
bindl = , XF86AudioPrev, exec, playerctl previous

# Assign apps to a specific workspace
# to check the class name do `hyprctl clients`
windowrule = workspace 1, kitty
windowrule = workspace 2, firefox
windowrule = workspace 6, kdeconnect
windowrule = workspace 8, org.telegram.desktop
windowrule = workspace 9, Spotify

# screen sharing 
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# suspend when power button pressed
# bind = , XF86PowerOff, exec, hyprlock && systemctl suspend
bindr = ,XF86PowerOff, exec, pidof hyprlock || (hyprlock & sleep 1s && systemctl suspend)
# TODO: then change the file /etc/systemd/logind.conf 
# HandlePowerKey=ignore

# fix for the screen sharing
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = GDK_SCALE,1.6

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# Reduce the amount of sent frames when nothing is happening on-screen
misc:vfr = true
