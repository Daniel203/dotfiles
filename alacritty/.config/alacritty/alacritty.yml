font:
  size: 18
  normal:
    #family: Comic Mono NF
    family: IBM Plex Mono Medium
  bold:
    #family: Comic Mono NF
    family: IBM Plex Mono
  italic:
    #family: Comic Mono NF
    family: IBM Plex Mono Medium
  offset:
    x: 0
    y: 0 

alt_send_esc: false  # fix some problems with ALT key on mac os
window_opacity: 0.999  # fix lag with Mission Control's animations on mac os

# true colors in tmux-nvim
env:
  TERM: xterm-256color

schemes:
  tokyo-night: &tokyo-night
